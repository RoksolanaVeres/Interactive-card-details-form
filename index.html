<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="cards-container">
        <div class="card-container card-container--back">
          <p class="back-card__CVC">000</p>
        </div>
        <div class="card-container card-container--front">
          <img
            src="./images/card-logo.svg"
            alt="logo"
            class="front-card__logo"
          />

          <div class="front-card__number-container">0000 0000 0000 0000</div>
          <div class="front-card__name-exp-container">
            <p class="front-card__name">Jane Appleseed</p>
            <p>
              <span class="exp-month-container">00</span>/<span
                class="exp-year-container"
                >00</span
              >
            </p>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form class="form" action="#">
          <label for="cardholder-name" class="label cardholder-name__label"
            >Cardholder Name</label
          >
          <input
            type="text"
            name="cardholder-name"
            id="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            class="input cardholder-name-input"
            minlength="3"
            maxlength="25"
          />
          <div class="error cardholder-name-error"></div>
          <div class="card-number-error__container">
            <label for="card-number" class="label">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="1234 5678 9123 0000"
              class="input card-number-input"
            />
            <div class="error number-error"></div>
          </div>

          <div class="exp-date-cvc__container">
            <div class="exp-date__container">
              <label for="exp-date" class="label">Exp. Date (MM/YY)</label>
              <div class="exp-date__inputs-container">
                <input
                  type="number"
                  name="exp-date"
                  id="exp-date"
                  class="input exp-month"
                  placeholder="MM"
                  min="0"
                  max="12"
                />
                <input
                  type="number"
                  name="exp-date"
                  class="input exp-year"
                  placeholder="YY"
                  min="0"
                />
              </div>
              <div class="error exp-date-error"></div>
            </div>
            <div class="cvc__container">
              <label for="cvc" class="label">cvc</label>
              <input
                type="number"
                name="cvc"
                id="cvc"
                class="input cvc-input"
                placeholder=" e.g. 123"
                min="0"
              />
              <div class="error cvc-error"></div>
            </div>
          </div>

          <button type="submit" class="button confirm-button">Confirm</button>
          <div class="overlay-spinner-container">
            <div class="lds-spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </form>
      </div>

      <div class="completed-form__container">
        <div class="success-text__container">
          <img
            src="./images/icon-complete.svg"
            alt="completed-icon"
            class="completed-icon"
          />
          <h1 class="completed-form__header">Thank you!</h1>
          <p class="completed-form__message">We've added your card details</p>
          <button type="button" class="button continue-button">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/RoksolanaVeres"
        >Roksolana Veres</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
